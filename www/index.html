<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Shackleton</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="cordova.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyD8ZCzpBHTkTZ6ZlwHSUPcuzLVjN8mvl6g",
        authDomain: "shackleton-app-4d97d.firebaseapp.com",
        databaseURL: "https://shackleton-app-4d97d.firebaseio.com",
        projectId: "shackleton-app-4d97d",
        storageBucket: "shackleton-app-4d97d.appspot.com",
        messagingSenderId: "3230118220",
        appId: "1:3230118220:web:19225945291764d56b9fe9"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        function loadPage(page) {
            document.getElementById("menu").close();
            document.getElementById("navigator").pushPage(page);
        }
    </script>

</head>
<body>
    <ons-splitter>
        <ons-splitter-side id="menu" collapse width="220px">
            <ons-page>
                <ons-list id="pages">
                    <ons-list-item onclick="loadPage('quiz.html')">
                        Quiz
                    </ons-list-item>
                    <ons-list-item onclick="loadPage('expeditions.html')">
                        My Expeditions
                    </ons-list-item>
                    <ons-list-item onclick="loadPage('gallery.html')">
                        Gallery
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content>
            <ons-navigator id="navigator" page="login.html">
            </ons-navigator>
        </ons-splitter-content>
    </ons-splitter>
    <script></script>
</body>
</html>
